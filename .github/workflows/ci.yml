name: Build Kukur
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths-ignore:
      - 'docs/**'

jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install requirements
        run: make deps dev-deps

      - name: Lint code
        run: make lint

      - name: Run tests
        run: make test

      - name: Build docker container
        run: make build-docker

      - name: Start integration test compose environment
        run: docker-compose -f docker-compose.container.yml -f docker-compose.yml up -d
        working-directory: tests/test_data

      - name: Run integration test
        run: make integration-test

      - name: Tag docker image
        run: docker tag kukur:latest docker.timeseer.ai/kukur:${GITHUB_SHA}
        if: github.ref == 'refs/heads/master'

      - name: Tag latest docker image
        run: docker tag kukur:latest docker.timeseer.ai/kukur:latest
        if: github.ref == 'refs/heads/master'

      - name: Login to container registry
        uses: azure/docker-login@v1
        with:
          login-server: docker.timeseer.ai
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.ref == 'refs/heads/master'

      - name: Push docker image
        run: docker push docker.timeseer.ai/kukur:${GITHUB_SHA}
        if: github.ref == 'refs/heads/master'

      - name: Push docker image
        run: docker push docker.timeseer.ai/kukur:latest
        if: github.ref == 'refs/heads/master'
