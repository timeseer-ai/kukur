version: '2.3'

services:
  sql_server:
    build: odbc
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Timeseer!AI
      - TZ=UTC
    ports:
      - "1433:1433"
    volumes:
      - database-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD}" -Q "SELECT 1" -b -o /dev/null
      interval: 5s
      timeout: 5s
      retries: 18
      start_period: 10s

volumes:
    database-data:
